
Lifestyle

<ul rn-carousel rn-carousel-indicator="true" rn-carousel-index="sliderStartIndex" rn-carousel-controls="true" rn-carousel-auto-slide="{{sliderInterval}}" rn-carousel-transition="zoom" rn-carousel-buffered="true" class="slider">
	<li ng-repeat="slide in slides" style="background-image:url({{ slide }})">
		<img class="layer" ng-src="{{slide}}">
	</li>
</ul>
<div rn-carousel-indicators ng-if="slides.length > 1" slides="slides" rn-carousel-index="sliderStartIndex"></div>
