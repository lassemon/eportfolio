
Contact

<form name="form" method="post" id="contactForm" novalidate="novalidate">

	<input type="text" name="name" ng-model="message.name"  placeholder="Your name" required="required">
	<div ng-show="form.$submitted || form.name.$touched">
      <div ng-show="form.name.$error.required">Please fill out your name.</div>
    </div>

	<input type="email" name="email" ng-model="message.email" placeholder="example@mail.com" required="required">
	<div ng-show="form.$submitted || form.email.$touched">
      <span ng-show="form.email.$error.required">Please fill out your email address.</span>
      <span ng-show="form.email.$error.email">This is not a valid email.</span>
    </div>

	<input type="text" name="subject" ng-model="message.subject" placeholder="Hello" required="required">
	<div ng-show="form.$submitted || form.subject.$touched">
      <div ng-show="form.subject.$error.required">Please fill out a topic for your message.</div>
    </div>

	<textarea class="message" name="body" ng-model="message.body" cols="5" rows="10" required="required"></textarea>
	<div ng-show="form.$submitted || form.body.$touched">
      <div ng-show="form.body.$error.required">What is it that you want to say?</div>
    </div>

	<input type="submit" class="button" value="send" ng-disabled="form.$invalid" ng-click="send(message)">
	<input type="checkbox" name="agree" id="agree">
</form>
